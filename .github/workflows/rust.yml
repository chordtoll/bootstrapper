name: Rust

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Layer Caching
        uses: satackey/action-docker-layer-caching@v0.0.11      
        continue-on-error: true
        with:
          key: docker-cache-v1-{hash}
          restore-keys: |
            docker-cache-v1-
      - name: Run
        run: cargo run --bin=assemble -- `cat ci-build.txt`
  depgraph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run
        run: cargo run --bin=depgraph -- `cat ci-build.txt` > deps.dot
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: Generate PNG
        run: dot deps.dot -Tpng > deps.png
      - name: Generate SVG
        run: dot deps.dot -Tsvg > deps.svg
      - uses: actions/upload-artifact@v3
        name: Upload PNG
        with:
          name: deps.png
          path: deps.png
      - uses: actions/upload-artifact@v3
        name: Upload SVG
        with:
          name: deps.svg
          path: deps.svg
