2.52:
  source:
    - url: https://mirrors.kernel.org/gnu/autoconf/autoconf-2.52.tar.bz2
      sha: 4681bcbb9c9298c506f6405a7deb62c54fc3b339d3239a8f36a5df83daaec94f
      noextract: /sysa/distfiles/autoconf-2.52.tar.bz2
    - url: https://github.com/fosslinux/live-bootstrap/archive/fd9e8d547fda47cde0a733f87457661b58813077.zip
      sha: 503539f54904ab0d1c802479c099c4d46cd81bb95ac36231b251472972bd1199
      extract: /live-bootstrap
      copy:
        - /sysa/:/sysa/
  deps:
    - sysa/kaem/setup:latest
    - sysa/bash/setup:latest
    - sysa/kaem/bash:2.05b
    - sysa/kaem/tar:1.12
    - sysa/kaem/make:3.82
    - sysa/bash/tcc:0.9.27-musl2
    - sysa/bash/musl:1.1.24-2
    - sysa/bash/sed:4.0.9
    - sysa/bash/bzip2:1.0.8
    - sysa/bash/m4:1.4.7
    - sysa/bash/coreutils:6.10
  build:
    compile:
      - LIBDIR="${PREFIX}/lib/i386-unknown-linux-musl"
      - pkg="autoconf-2.52"
      - cd /sysa/${pkg}
      - bash -ex -c "source ../helpers.sh; build autoconf-2.52"
  artefacts:
    - /usr/bin/autoconf-2.52
    - /usr/share/autoconf-2.52/
    - /usr/src/repo/autoconf-2.52_0.tar.bz2
