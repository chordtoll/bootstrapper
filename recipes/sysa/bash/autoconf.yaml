    - url: https://mirrors.kernel.org/gnu/autoconf/autoconf-2.54.tar.bz2
      sha: a74aea954f36c7beeb6cc47b96a408c3e04e7ad635f614e65250dbcd8ec0bd28
      noextract: /sysa/distfiles/autoconf-2.54.tar.bz2
