      - tcc-boot2 -ar cr ${LIBDIR}/libc.a unified-libc.o
      - cd ../${TCC_PKG}
      - tcc-boot2 -version
      - cp ${BINDIR}/tcc-boot2 ${BINDIR}/tcc
      - chmod 755 ${BINDIR}/tcc
      - rm ${BINDIR}/tcc-boot2
      - cp ${BINDIR}/tcc ${BINDIR}/tcc-0.9.26
