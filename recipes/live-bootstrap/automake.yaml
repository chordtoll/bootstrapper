      - bash -c 'AUTOCONF=autoconf-2.61 ./configure --prefix=\"${PREFIX}\"'
    compile:
      - make "${MAKEJOBS}" MAKEINFO=true
    install:
      - make install MAKEINFO=true DESTDIR="${DESTDIR}"
      - rm "${DESTDIR}/usr/bin/automake" "${DESTDIR}/usr/bin/aclocal"
